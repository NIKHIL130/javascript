
<html>
<head>
<script type="text/Javascript">

    document.write("<h1> Javascript <h1>")
    var x=prompt("enter a number");
    if(x%3==0)
    {
        document.write("tic");
    }
    else if(x%5==0)
    {
        document.write("tac");

    }
    else if(x%3==0 && x%5==0)
    {
        document.write("tan");

    }
    else{

        document.write("The number is not divisible by 3 and 5");

        
    }
</script>


</head>
<body>
    
</body>
</html>
