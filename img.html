<html>
<head>
    <title>
        Image change
    </title>
    <link rel="stylesheet" href="styles.css"
       
</head>
<body>
    <img class="center" id="img1" height="50px" src= "https://image.shutterstock.com/image-illustration/3d-rendering-clear-light-bulb-260nw-699554389.jpg "
  <div class="button-area">
      <button onclick="on()" >ON</button>
      <button onclick="off()">OFF</button>
  </div>
  <script>

var img = document.getElementById("img1");

function on()
{
      img.src='https://previews.123rf.com/images/murika/murika1511/murika151100069/48123160-bright-glowing-incandescent-light-bulb-on-a-white-background.jpg'
          
}
function off()
{
    img.src='https://image.shutterstock.com/image-illustration/3d-rendering-clear-light-bulb-260nw-699554389.jpg'

}
  </script>
</body>
</html>
